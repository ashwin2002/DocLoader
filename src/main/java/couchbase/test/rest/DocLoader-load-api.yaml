openapi: "3.0.3"
info:
  title: "DocLoader API"
  description: "DocLoader API"
  version: "1.0.0"
servers:
  - url: "https://DocLoader"
paths:
  /load:
    post:
      summary: "POST load"
      operationId: "load"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoadRequest"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "string"
components:
  schemas:
    LoadRequest:
      type: "object"
      properties:
        node:
          type: "string"
        user:
          type: "string"
        password:
          type: "string"
        bucket:
          type: "string"
        port:
          type: "string"
        collection:
          type: "string"
        createPercent:
          type: "integer"
          format: "int32"
        createStart:
          type: "integer"
          format: "int32"
        createEnd:
          type: "integer"
          format: "int32"
        updatePercent:
          type: "integer"
          format: "int32"
        updateStart:
          type: "integer"
          format: "int32"
        updateEnd:
          type: "integer"
          format: "int32"
        deletePercent:
          type: "integer"
          format: "int32"
        deleteStart:
          type: "integer"
          format: "int32"
        deleteEnd:
          type: "integer"
          format: "int32"
        deleted:
          type: "boolean"
        expiryPercent:
          type: "integer"
          format: "int32"
        expiryStart:
          type: "integer"
          format: "int32"
        expiryEnd:
          type: "integer"
          format: "int32"
        readPercent:
          type: "integer"
          format: "int32"
        readStart:
          type: "integer"
          format: "int32"
        readEnd:
          type: "integer"
          format: "int32"
        replaceStart:
          type: "integer"
          format: "int32"
        replaceEnd:
          type: "integer"
          format: "int32"
        touchStart:
          type: "integer"
          format: "int32"
        touchEnd:
          type: "integer"
          format: "int32"
        durability:
          type: "string"
        keyPrefix:
          type: "string"
        keySize:
          type: "integer"
          format: "int32"
        keyType:
          type: "string"
        loadType:
          type: "string"
        opsPerSec:
          type: "integer"
          format: "int32"
        docSize:
          type: "integer"
          format: "int32"
        scope:
          type: "string"
        transactionPatterns:
          type: "string"
        workers:
          type: "integer"
          format: "int32"
        validateData:
          type: "boolean"
        valueType:
          type: "string"
        model:
          type: "string"
        maxTTLUnit:
          type: "string"
